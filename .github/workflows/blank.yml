name: CI

on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main, ci ]

  workflow_dispatch:

jobs:
  x86_64-linux-gcc:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Engine Variants
        run: |
          mkdir build && cd build
          ARCH=x86_64
          OS=linux
          RUNTIME=gcc
          ARTIFACT_DIR=`pwd`/out/debug
          mkdir -p $ARTIFACT_DIR/usr/local
          cmake .. -DTARGET_TRIPLE=${ARCH}-${OS}-${RUNTIME} -DTARGET_ARCH=x64 -DCMAKE_STAGING_PREFIX=$ARTIFACT_DIR/usr/local
          make install -j
          make package
          cp *.deb $ARTIFACT_DIR/
          export ENGINE_VERSION_DEBUG=`cat engine.version | cut -c1-10`
          PACKAGE_FILE="${OS}-${ARCH}-${ENGINE_VERSION_DEBUG}.debug.tar.gz"
          pushd $ARTIFACT_DIR
          find -type f \( -not -name "MD5SUMS.txt" \) -exec md5sum '{}' \; > MD5SUMS.txt
          cd ..
          tar -czvf $PACKAGE_FILE debug
          ls -la $PACKAGE_FILE
          md5sum $PACKAGE_FILE > ${PACKAGE_FILE}-MD5SUMS.txt
          ls -la ${PACKAGE_FILE}-MD5SUMS.txt
          popd
          rm -rf $ARTIFACT_DIR/debug
          ARTIFACT_DIR=`pwd`/out/release
          mkdir -p $ARTIFACT_DIR/usr/local
          cmake .. -DCHANNEL=beta -DENGINE_RUNTIME_MODE=release -DCMAKE_STAGING_PREFIX=$ARTIFACT_DIR/usr/local
          make install -j
          make package
          cp *.deb $ARTIFACT_DIR/
          export ENGINE_VERSION_RELEASE=`cat engine.version | cut -c1-10`
          PACKAGE_FILE="${OS}-${ARCH}-${ENGINE_VERSION_RELEASE}.release.tar.gz"
          pushd $ARTIFACT_DIR
          find -type f \( -not -name "MD5SUMS.txt" \) -exec md5sum '{}' \; > MD5SUMS.txt
          cd ..
          tar -czvf $PACKAGE_FILE release
          ls -la $PACKAGE_FILE
          md5sum $PACKAGE_FILE > ${PACKAGE_FILE}-MD5SUMS.txt
          ls -la ${PACKAGE_FILE}-MD5SUMS.txt
          popd
          rm -rf $ARTIFACT_DIR/release
          ARTIFACT_DIR=`pwd`/out/profile
          mkdir -p $ARTIFACT_DIR/usr/local
          cmake .. -DCHANNEL=beta -DENGINE_RUNTIME_MODE=profile -DCMAKE_STAGING_PREFIX=$ARTIFACT_DIR/usr/local
          make install -j
          make package
          cp *.deb $ARTIFACT_DIR/
          export ENGINE_VERSION_PROFILE=`cat engine.version | cut -c1-10`
          PACKAGE_FILE="${OS}-${ARCH}-${ENGINE_VERSION_PROFILE}.profile.tar.gz"
          pushd $ARTIFACT_DIR
          find -type f \( -not -name "MD5SUMS.txt" \) -exec md5sum '{}' \; > MD5SUMS.txt
          cd ..
          tar -czvf $PACKAGE_FILE profile
          ls -la $PACKAGE_FILE
          md5sum $PACKAGE_FILE > ${PACKAGE_FILE}-MD5SUMS.txt
          ls -la ${PACKAGE_FILE}-MD5SUMS.txt
          popd
          rm -rf $ARTIFACT_DIR/profile

      - name: Runtime Debug artifacts
        uses: actions/upload-artifact@v2
        with:
          name: x86_64-linux-gcc.debug.${{ env.ENGINE_VERSION_DEBUG }}
          path: |
            build/out/*.debug.tar.gz
            build/out/*.debug.tar.gz-MD5SUMS.txt

      - name: Runtime Release artifacts
        uses: actions/upload-artifact@v2
        with:
          name: x86_64-linux-gcc.release.${{ env.ENGINE_VERSION_RELEASE }}
          path: |
            build/out/*.release.tar.gz
            build/out/*.release.tar.gz-MD5SUMS.txt

      - name: Runtime Debug artifacts
        uses: actions/upload-artifact@v2
        with:
          name: x86_64-linux-gcc.profile.${{ env.ENGINE_VERSION_PROFILE }}
          path: |
            build/out/*.profile.tar.gz
            build/out/*.profile.tar.gz-MD5SUMS.txt
